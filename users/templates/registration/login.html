{% extends "base.html" %}
{% load static %}


{% block content %}



<form method="POST">
    {% csrf_token %}
    {% if form.errors %}
    <div class="alert alert-danger">
        {{ form.errors }}
    </div>
{% endif %}
    <div class="mt-3">
    <label class="form-label"  for="id_username">Nombre de usuario:</label>
    <input class="form-control" type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150"
        required="" id="id_username">
    </div>

    <div class="mt-3">
    <label class="form-label" class="form-label" for="id_password">Contraseña:</label>
    <input class="form-control" type="password" name="password" autocomplete="current-password" required="" id="id_password">
</div>

    <button class="btn btn-primary mt-3" type="submit">Iniciar Sesión</button>
</form>
{% endblock %}
